apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    //COMPILE_SDK_VERSION as int
    buildToolsVersion '19.1.0'
    //BUILD_TOOLS_VERSION "1"

    defaultConfig {
        minSdkVersion 19
        //MIN_SDK_VERSION as int
        targetSdkVersion 22
        //TARGET_SDK_VERSION as int
        versionCode 1
        //VERSION_CODE as int
        versionName "Demo"
        //VERSION_NAME

        renderscriptTargetApi 1
        //RENDERSCRIPT_TARGET_API as int
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':fab-transformation')
    compile "com.android.support:appcompat-v7"
    //${SUPPORT_PACKAGE_VERSION}"
    //compile "com.android.support:cardview-v7:"
    //"${SUPPORT_PACKAGE_VERSION}"
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:design:22.2.1'
    compile 'com.jakewharton:butterknife:6.1.0'
}
